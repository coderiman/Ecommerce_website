<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="section-navbar">
        <section class="top_text">
            <div class="head container">
                <div class="head_txt">
                    <p>Free shipping, 30 day refund or return gurantee</p>
                </div>
                <div class="sign_in_up">
                    <a href="# ">SIGN IN</a>
                    <a href="# ">SIGN UP</a>
                </div>
            </div>

        </section>
        <div class="container">
            <div class="navbar-brand">
                <a href="index.html">
                    <img src="./public/images/Astore_logo.png" alt="astore logo" class="logo">
                </a>
            </div>

            <nav class="navbar">
                <ul>
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <!-- <li class="nav-item">
                <a href="product.html" class="nav-link">Product</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">Contact</a>
              </li> -->
                    <li class="nav-item special" id="addtocart">
                        <a href="./addToCart.html" class="nav-link add-to-cart-button" id="cartValue"><img
                                src="./cart.svg">0</a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>

    <section class="addToCartElement">
        <div class="container">
            <section>
                <div id="productCartConatiner">

                </div>
            </section>
            <section class="productCartTotalElem ui">
                <div class="productCartTotalElem v">
                    <p>selected offer summary</p>
                    <div class="productOrderTotal">
                        <div>
                            <p>Sub total</p>
                            <p class="productSubTotal">0</p>
                        </div>
                        <div>
                            <p>tax</p>
                            <p class="productTax">$50</p>
                        </div>
                        <hr />
                        <div>
                            <p>Find Total:</p>
                            <p class="productFindTaotal">0</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <template id="productcartTemplate">
        <div class="cards" id="cardValue">
            <article class="information [card]">
                <span class="category"></span>
                <div class="imageContainer">
                    <img class="productImage" src="" alt="">
                </div>
                <h2 class="productName"></h2>
                <div class="productRating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <p class="productDescription"></p>
                <div class="productPriceElement">
                    <p class="productPrice"></p>
                    <p class="productActualPrice"></p>
                </div>
                <div class="productStockElement">
                    <p class="productProperty">Total stocks available:</p>
                    <p class="productStock"></p>
                </div>
                <div class="productQuantityElement">
                    <p class="productProperty">Quantity Peices</p>
                    <div class="stockElement grid-three-cols-button">
                        <button class="cartIncrement">+</button>
                        <p class="productQuantity">1</p>
                        <button class="cartDecrement">-</button>
                    </div>
                </div>
                <button class="add-to-card-button remove-to-cart-button">Remove</button>
            </article>

        </div>
    </template>
    <script type="module" src="showAddToCartCards.js"></script>
</body>

</html>
